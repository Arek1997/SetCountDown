<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <title>SetCountDown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="timer">00:00:00</p>
      <div class="options flex-jcc-fww">
        <button class="btn btn-reset">Reset</button>
        <button class="btn btn-stop">Stop</button>
        <div class="inputs flex-jcc-fww">
          <input
            class="input input-hour"
            type="number"
            placeholder="Set hour"
            min="0"
          />
          <input
            class="input input-min"
            type="number"
            placeholder="Set min"
            min="0"
          />
          <input
            class="input input-sec"
            type="number"
            placeholder="Set sec"
            min="0"
          />
        </div>
        <button class="btn btn-go">Go!</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
